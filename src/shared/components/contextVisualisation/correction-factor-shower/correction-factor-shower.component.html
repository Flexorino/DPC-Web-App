<b>Korrektur-Faktoren</b> <br> Ein IE kurzwirksames Insulin senkt den Blutzucker um:
<div *ngIf="currentCorrectionFactorAttribut">
    <div *ngFor="let val of currentCorrectionFactorAttribut.dialyCorrectionFactors; let i = index">
        {{i | number:'2.0-0'}}:00 Uhr bis {{(i+1)%24 | number:'2.0-0'}}:00 Uhr : {{(val * bsunit.factor) | number:'1.0-2'}} {{bsunit.identifier}}
    </div>
</div>
