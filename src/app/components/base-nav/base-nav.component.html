<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="currentSelectedDiary!=null" mat-list-item (click)='onNavigate()'  routerLink="/diary/{{currentSelectedDiary}}/overview">Übersicht</a>
      <a *ngIf="currentSelectedDiary==null"  mat-list-item class="link-deactivated" routerLink="#">Übersicht</a>
      <a *ngIf="currentSelectedDiary!=null" mat-list-item (click)='onNavigate()' routerLink="/diary/{{currentSelectedDiary}}/statistics">Statistik</a>
      <a *ngIf="currentSelectedDiary==null"  mat-list-item class="link-deactivated" routerLink="#">Statistik</a>
      <a *ngIf="currentSelectedDiary!=null" mat-list-item (click)='onNavigate()' routerLink="/diary/{{currentSelectedDiary}}/list">Liste</a>
      <a *ngIf="currentSelectedDiary==null"  mat-list-item class="link-deactivated" routerLink="#">Liste</a>
      <hr>
      <a mat-list-item (click)='onNavigate()' routerLink="/diary-collaboration-settings">Kollaborations-Einst.</a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{shellTitle | async }}</span>
      <router-outlet name="base-nav-extension"></router-outlet>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
