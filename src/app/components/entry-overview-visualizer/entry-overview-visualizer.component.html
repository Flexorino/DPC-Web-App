<div id="overview"> 
        <div *ngIf="entry.bloodSuger" class="flex">
                <mat-icon>colorize</mat-icon>
                <div> {{entry.bloodSuger * bsUnit.factor | number:'1.0-1'}} {{bsUnit.identifier}} </div>
        </div> 
        <div *ngIf="foodOverView" class="flex">
                <mat-icon>restaurant_menu</mat-icon>
                <div> {{foodOverView.amount * keFactor | number:'1.0-1'}} KE </div>
                <div *ngIf="foodOverView.name"> ,{{foodOverView.name}} </div>
                <div *ngIf="foodOverView.more"> ,... </div>
        </div> 


        


</div>
