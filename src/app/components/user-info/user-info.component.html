<div *ngIf="loading" class="full-screen-loader">
    <mat-spinner></mat-spinner>
</div>
<div id="content">
    <h3>Hallo {{name}}</h3>

    <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item matRipple (click)="changeUsername()">Nutzername ändern
            <mat-divider></mat-divider>
        </mat-list-item>

        <mat-list-item matRipple (click)="changePassword()">Passwort ändern</mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>

    <button class="btn" (click)="logout()" mat-raised-button color="warn" (click)="logout()">logout</button>
</div>
