<div [ngStyle]="{'flex-grow':graphViewActivated?1:0}" id="graphArea">
    <div (click)="graphViewActivated= !graphViewActivated" id="graphShowButton" class="material-icons"> expand_less
    </div>
</div>
<div id="entryArea">
    <ng-template [ngIf]="!loading" [ngIfElse]="elseBlock">
        <mat-card *ngFor="let aggr of dayMappedEntries">
            <mat-card-title> {{aggr.day |customTime:"date"}}
            </mat-card-title>
            <div class="entry" *ngFor="let entry of aggr.entries">
                <div class="timeDisplay">{{entry.timeStamp |customTime:"dayTime" }} Uhr</div>
                <div class="entry_attribute">
                    <app-entry-overview-visualizer [entry]="entry"></app-entry-overview-visualizer>
                </div>
            </div>
        </mat-card>
    </ng-template>
    <ng-template #elseBlock>
        <div id="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
    <div *ngIf="!loading&&!dayMappedEntries.length" id="noEntries">
        <div id="message">Du hast noch keine Eintr√§ge <br>
            mache jetzt deinen ersten Eintrag! </div>
        <div id="img">

        </div>
    </div>
</div>
