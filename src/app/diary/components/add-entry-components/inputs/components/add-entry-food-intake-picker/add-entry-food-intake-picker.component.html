<mat-card>
    <mat-icon id="close" (click)="closeThis()">close</mat-icon>

    <div>
        <div [formGroup]="formGroup">
            <div>
                <mat-form-field id="foodField" class="fullWidthInput" (click)="openDialog($event)">
                    <input #mealSel [value]="currentSelectedFood?.name" class="fullWidthInput" matInput
                        placeholder="Nahrung" type="text">
                    <div id="foodSideIcons" *ngIf="currentSelectedFood">
                        <mat-icon (click)="showFoodInfo();$event.stopPropagation()">info</mat-icon>
                        <mat-icon (click)="removeFood();$event.stopPropagation()">close</mat-icon>
                    </div>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="fullWidthInput">
                    <input class="fullWidthInput" matInput placeholder="Menge in KE" formControlName="KE" type="number">
                    <span matSuffix>{{1/keFactor | number:'1.0-1'}}Gramm KH = 1KE</span>
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div [formGroup]="mealCalcHelpForm" class="extras">
            <div>
                <mat-form-field class="fullWidthInput">
                    <input [errorStateMatcher]="extrasMatcher" class="fullWidthInput" matInput placeholder="KH-Anteil"
                        formControlName="carbsFactor" type="number">
                    <span matSuffix>Gramm pro 100 Gramm</span>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="fullWidthInput">
                    <input [errorStateMatcher]="extrasMatcher" class="fullWidthInput" matInput placeholder="Menge"
                        formControlName="amount" type="number">
                    <span matSuffix>Gramm</span>
                </mat-form-field>
            </div>
            <div>
                <button class="fullWidthInput" [disabled]="!mealCalcHelpForm.valid" mat-flat-button color="primary"
                    (click)="calculateKE()">KE berechnen</button>
            </div>
        </div>

    </div>


</mat-card>
