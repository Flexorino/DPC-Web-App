<div *ngIf="loading" class="full-screen-loader">
    <mat-spinner></mat-spinner>
</div>
<div id="content">
    <div>
        <mat-horizontal-stepper [linear]="isLinear" #stepper [formGroup]="mainFormGroup">
            <mat-step [stepControl]="firstFormGroup">
                <div>
                    <ng-template matStepLabel>Zeit & <br> Blutzucker</ng-template>
                    <h3>Zeitpunkt:</h3>
                    <app-add-entry-timestamp-picker #timeStamp [group]="timestampFormGroup">
                    </app-add-entry-timestamp-picker>
                    <h3>Blutzucker</h3>
                    <add-entry-bs-picker #bsMeasure [group]="bsMeasureFormGroup">
                    </add-entry-bs-picker>
                </div>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <div>
                    <ng-template matStepLabel>Nahrung</ng-template>
                    <h3>Nahrung</h3>
                    <add-entry-food-intake-list-picker #foodIntakeListPicker [group]="foodPickerFormGroup">
                    </add-entry-food-intake-list-picker>
                </div>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Bolus etc.</ng-template>
                <h3>Bolus berechnen</h3>
                <app-add-entry-simple-food-bolus-picker #foodBolus [group]="simpleFoodBolusForm">
                </app-add-entry-simple-food-bolus-picker>
                <app-add-entry-intervall-food-bolus-picker #intervallFoodBolus
                    [selectedBolusObservable]="selectedNormalBolus" [group]="intervallFoodBolusForm">
                </app-add-entry-intervall-food-bolus-picker>
                <app-add-entry-simple-correction-bolus-picker #correctionBolus [group]="correctionBolusForm">
                </app-add-entry-simple-correction-bolus-picker>
                <button class="fullWidthInput" mat-raised-button color="primary" (click)="addMeal()">Berechne
                    Bolus</button>
                <button class="fullWidthInput" mat-raised-button color="primary" (click)="addMeal()">Vergleiche mit
                    anderen Eintr√§gen</button>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Berechnungsfaktoren
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-framevalue-shower [currentTimestamp]="currentTimestamp"></app-framevalue-shower>
                    <div class="calc-factors-field">
                        <mat-divider></mat-divider>
                    </div>
                    <div class="calc-factors-field">
                        <app-ke-factor-shower [currentTimestamp]="currentTimestamp"></app-ke-factor-shower>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="calc-factors-field">
                        <app-correction-factor-shower [currentTimestamp]="currentTimestamp">
                        </app-correction-factor-shower>
                    </div>
                </mat-expansion-panel>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>



<mat-toolbar *ngIf="currentStep ===1" class="mat-elevation-z4 BottomToolbar" color='primary'>
    <app-food-intake-summation [foodIntakes]="foodIntakeListPicker"></app-food-intake-summation>
</mat-toolbar>
<mat-toolbar class="mat-elevation-z4 BottomToolbar" color='primary'>
    <div id="l">
        <span *ngIf="currentStep!=0" id="back" routerLink="./" fragment="{{currentStep-1}}"
            class="material-icons">arrow_back</span>
    </div>
    <div id="r">
        <span *ngIf="!isLastStep" id="forward" routerLink="./" fragment="{{currentStep+1}}"
            class="material-icons">arrow_forward</span>
        <span [ngClass]="{'disabled-submit': !mainFormGroup.valid}" *ngIf="isLastStep" (click)="submit()" class="material-icons">check</span>
    </div>


</mat-toolbar>
