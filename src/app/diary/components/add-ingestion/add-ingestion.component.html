<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Zeit & <br> Blutzucker</ng-template>
            <mat-form-field>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template  matStepLabel>Nahrung</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>

<mat-toolbar class="mat-elevation-z4 BottomToolbar" color='primary'>
    <div id="l">
    <span *ngIf="currentStep!=0" id="back" routerLink="./" fragment="{{currentStep-1}}" class="material-icons">arrow_back</span>
    </div>
    <div id="r">
    <span *ngIf="!isLastStep" id="forward" routerLink="./" fragment="{{currentStep+1}}" class="material-icons">arrow_forward</span>
    </div>

</mat-toolbar>
